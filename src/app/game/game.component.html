<!-- Players -->
<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 50 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="playerPosition"
></app-player>

<div class="gameField">
  <div class="2q2 cardStack">
    <!-- Card Stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3, 4]; let i = index"
      src="/assets/img/cards/card_cover.png"
      alt=""
    />

    <!-- Cover Card -->
    <img
      (click)="pickCard()"
      class="topCard"
      style="right: 25px"
      src="/assets/img/cards/card_cover.png"
      alt=""
    />

    <!-- STack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="playedCard"
      src="./assets/img/cards/{{ card }}.png"
      alt=""
    />

    <!-- Current card animation -->
    <img
      (click)="pickCard()"
      *ngIf="takeCardAnimation"
      class="takeCard"
      style="right: 25px"
      src="./assets/img/cards/{{ currentCard }}.png"
      alt=""
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pinBottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="addBTN">
  <mat-icon>add</mat-icon>
</button>
